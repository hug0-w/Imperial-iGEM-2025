<!doctype html>
<html lang="en">
<head>
    <!-- iGEM Required Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/images/logo_bg.webp') }}" sizes="32x32"/>
    <link rel="license" href="https://creativecommons.org/licenses/by/4.0/"/>

    <!-- Adobe Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/rhs4dmd.css">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename = 'style.css') }}" rel="stylesheet">

    <title>{% block title %}{% endblock %} | Imperial - iGEM 2025</title>
</head>
<body>
    <!-- The canvas for the animated background -->
    <canvas id="geometric-canvas"></canvas>

    <!-- Side Scroll Navigation Block -->
    {% block scroll_nav %}{% endblock %}

    <!-- Navigation -->
    {% include 'menu.html' %}

    <!-- Page Content -->
    <div class="content">
        {% block page_content %}{% endblock %}
    </div>

    <!-- Footer -->
    {% include 'footer.html' %}

    <!-- Animation & Scrollspy Script -->
    <script>
        // --- Canvas Animation Script ---
        const canvas = document.getElementById('geometric-canvas');
        const ctx = canvas.getContext('2d');
        const mainHeader = document.querySelector('.main-header');
        const contentBox = document.querySelector('.content');

        const TILE_SIZE = 50;
        const SCROLL_SENSITIVITY = 0.1;

        let scrollY = 0;
        let columnSpeeds = [];

        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let x = 0; x < canvas.width; x += TILE_SIZE) {
                const colIndex = Math.floor(x / TILE_SIZE);
                if (!columnSpeeds[colIndex]) return; 
                const verticalOffset = scrollY * SCROLL_SENSITIVITY * columnSpeeds[colIndex];
                for (let y = 0; y < canvas.height + TILE_SIZE; y += TILE_SIZE) {
                    const opacity = (Math.sin(y * 0.01 + x * 0.01) + 1) / 2;
                    ctx.fillStyle = `rgba(0, 0, 0, ${opacity * 0.07})`;
                    ctx.fillRect(x, y - (verticalOffset % (canvas.height + TILE_SIZE)), TILE_SIZE - 2, TILE_SIZE - 2);
                }
            }
        }

        function onResize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            columnSpeeds = [];
            const numColumns = Math.ceil(canvas.width / TILE_SIZE);
            for (let i = 0; i < numColumns; i++) {
                columnSpeeds.push(Math.random() * 0.5 + 0.5);
            }
            drawGrid();
        }

        function onScroll() {
            scrollY = window.pageYOffset || document.documentElement.scrollTop;
            requestAnimationFrame(drawGrid);

            if (mainHeader) {
                if (scrollY > 50) {
                    mainHeader.classList.add('scrolled');
                } else {
                    mainHeader.classList.remove('scrolled');
                }
            }

            // --- Dynamic Notched Corner Animation ---
            if (contentBox) {
                const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
                const scrollPercent = scrollY / scrollHeight;
                
                // Map the scroll percentage to the notch size (e.g., from 30px to 60px)
                const notchSize = 30 + (scrollPercent * 30);

                contentBox.style.setProperty('--notch-size', `${notchSize}px`);
            }
        }

        window.addEventListener('resize', onResize);
        window.addEventListener('scroll', onScroll);
        onResize();

        // --- Scrollspy Script ---
        const sections = document.querySelectorAll('.page-section');
        const navLinks = document.querySelectorAll('.scroll-nav a');
        const observerOptions = {
            root: null,
            // Adjust the rootMargin to better detect the top-most section
            rootMargin: '0px 0px -50% 0px',
            threshold: 0
        };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.getAttribute('id');
                    navLinks.forEach(link => {
                        link.classList.remove('active');
                        if (link.getAttribute('href') === `#${id}`) {
                            link.classList.add('active');
                        }
                    });
                }
            });
        }, observerOptions);
        sections.forEach(section => {
            observer.observe(section);
        });
    </script>
</body>
</html>
